spring.application.name=refugee-helper-back
server.forward-headers-strategy=framework
server.error.include-message=always
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.path=/a/swagger-ui
springdoc.api-docs.path=/a/v3/api-docs
app.security.web.cors.allow.origin=*
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/refugeehelper_db
spring.datasource.username=postgres
spring.datasource.password=admin
